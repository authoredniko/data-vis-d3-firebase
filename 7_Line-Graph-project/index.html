<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fitness Tracker</title>
  </head>

  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- Fitness Tracker -</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">Get off your lazy bum</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="running">Running</button>
          <button data-activity="walking">Walking</button>
          <button data-activity="hiking">Hiking</button>
          <button data-activity="cycling">Cycling</button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>

      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>running</span> have you done today?
          </p>
          <input
            autofocus
            type="text"
            class="grey-text"
            id="running"
            placeholder="Distance in miles"
          />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

    <!-- MATERIALIZE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
